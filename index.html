<!DOCTYPE html>
<html>
  <head> <!-- Containes things that are not visible on the page-->
    <title>Chatbot</title>
    <style>
      .send-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .chat-input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 70%;
        box-sizing: border-box; /* Ensures padding doesn't affect total width */
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between input and button */
        margin-top: 20px; /* Space above the input container */
        
      }
      .app-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .chat-message-user {
        text-align: right;
        background-color: #dcf8c6;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-end;
        justify-content: end;
        display: flex;
      }
      .chat-message-ai {
        text-align: left;
        background-color: #f1f0f0;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-start;
        display: flex;
      }
      .message-text {
        display: inline-block;
        margin: 0 10px; /* Space between text and avatar */
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel" src="chatbot.jsx">
    </script>
  </body>
</html>
